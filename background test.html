<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UAE Electricity Output by Source</title>
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Load Brix Slab fonts from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Brix+Slab:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- Load Signika font from Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Signika&display=swap" rel="stylesheet">

  <style>
    body {
      background-color: #f5f7f6;
      padding: 20px;
      font-family: 'Brix Slab', serif;
      max-width: 800px;
      margin: auto;
      color: #969799;
    }

    h2 {
      font-family: 'Brix Slab', serif;
      font-size: 22px;
      margin-bottom: 20px;
      color: #969799;
    }

    .title-bold {
      font-weight: 700; /* Brix Slab Bold */
    }

    .title-medium {
      font-weight: 500; /* Brix Slab Medium */
      margin-left: 5px;
    }

    .title-light {
      font-weight: 300; /* Brix Slab Light */
      margin-left: 5px;
    }

    .chart-container {
      width: 700px;
      height: 400px;
      margin-bottom: 30px;
    }

    #yearLabel {
      font-family: 'Brix Slab', serif;
      font-weight: 700;
      font-size: 24px;
      color: #43853b;
      min-width: 120px;
      text-align: left;
    }

    input[type=range] {
      -webkit-appearance: none;
      width: 400px;
      height: 14px;
      background: transparent;
      position: relative;
    }

    input[type=range]::-webkit-slider-runnable-track {
      height: 14px;
      background: linear-gradient(to right, #545854 0%, #545854 var(--progress), #fff var(--progress), #fff 100%);
      border-radius: 50px;
      border: 1px solid #000;
    }

    input[type=range]::-webkit-slider-thumb {
      -webkit-appearance: none;
      height: 30px;
      width: 30px;
      border-radius: 50%;
      background: #43853b;
      border: 2px solid #000;
      margin-top: -8px;
      cursor: pointer;
      z-index: 1;
      position: relative;
    }

    input[type=range]:focus {
      outline: none;
    }
  </style>
</head>
<body>

  <h2>
    <span class="title-bold">The UAE's gross electricity output by source,</span>
    <span class="title-medium">2019-2023</span>
    <span class="title-light">(TWh)</span>
  </h2>

  <div class="chart-container">
    <canvas id="electricityChart"></canvas>
  </div>

  <script>
    // Data for stacked bar graph
    const years = [2019, 2020, 2021, 2022, 2023];
    const naturalGas = [134.7, 131.1, 133.4, 125.5, 118.9];
    const nuclearEnergy = [0, 1.6, 10.5, 20.1, 32.3];
    const renewables = [3.8, 4.6, 5.2, 7.8, 13.8];
    const total = [138.5, 137.3, 149.1, 153.3, 165];

    const ctx = document.getElementById('electricityChart').getContext('2d');
    const electricityChart = new Chart(ctx, {
      type: 'bar',
      data: {
        labels: years,
        datasets: [
          {
            label: 'Natural gas',
            data: naturalGas,
            backgroundColor: '#43853b', // Green for Natural gas
            borderColor: '#43853b',
            borderWidth: 1
          },
          {
            label: 'Nuclear energy',
            data: nuclearEnergy,
            backgroundColor: '#666866', // Gray for Nuclear energy
            borderColor: '#666866',
            borderWidth: 1
          },
          {
            label: 'Renewables',
            data: renewables,
            backgroundColor: '#f39c12', // Yellow for Renewables
            borderColor: '#f39c12',
            borderWidth: 1
          }
        ]
      },
      options: {
        responsive: true,
        maintainAspectRatio: false,
        plugins: {
          legend: {
            labels: {
              font: {
                family: 'Signika', // Set font to Signika for legend labels
              },
              color: '#969799'  // Set color to match the chart theme
            }
          }
        },
        scales: {
          x: {
            stacked: true,
            ticks: {
              font: {
                family: 'Signika'
              },
              color: '#969799'
            }
          },
          y: {
            stacked: true,
            beginAtZero: true,
            ticks: {
              font: {
                family: 'Signika'
              },
              color: '#969799'
            }
          }
        },
        // Set the chart's background color to white
        layout: {
          padding: {
            top: 20,
            bottom: 20
          }
        },
        // Set canvas background color to white
        elements: {
          canvas: {
            backgroundColor: '#ffffff' // White background for chart
          }
        }
      }
    });
  </script>

</body>
</html>
